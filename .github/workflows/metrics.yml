name: Stats
on:
  schedule: [{cron: "0 0 * * *"}] # 每天自动更新
  workflow_dispatch:               # 允许手动触发
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          
          # === 核心配置：开启 header 和 repositories ===
          # header: 提供头像、Followers 数据
          # repositories: 提供 Total Stars 数据 (必须开这个才能算星星！)
          base: header, repositories
          
          # === 关键：只保留数据，隐藏啰嗦的列表 ===
          # 强制不显示具体的仓库列表，只显示顶部的统计数字
          plugin_repositories: yes
          plugin_repositories_featured: "" # 不列出具体项目
          plugin_repositories_pinned: 0    # 不显示 Pinned
          plugin_repositories_random: 0    # 不显示随机项目
          plugin_repositories_order: featured, pinned, starred, random
          
          # === 样式配置 ===
          user: bafuka
          template: classic
          config_timezone: Asia/Shanghai
          config_display: large  # 使用宽版显示
          theme: night           # 夜间模式（二次元极客风）
